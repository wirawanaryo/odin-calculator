<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div style="filter: drop-shadow(4px 5px 3px rgba(69, 70, 65, 0.5));">
    <div class="container">    
    <div class="monitor">
      <div id="sMonitor"> 123456</div>
      <div id="bMonitor"> 999999999999</div>
    </div>  
    <div class="buttons">
      <button class="regButton">C</button> 
      <button class="regButton">⌫</button>  
      <button class="regButton">%</button>           
      <button class="regButton">÷</button>
      <button class="regButton">7</button>
      <button class="regButton">8</button>
      <button class="regButton">9</button>
      <button class="regButton">×</button>
      <button class="regButton">4</button>
      <button class="regButton">5</button>
      <button class="regButton">6</button>      
      <button class="regButton">-</button>
      <button class="regButton">1</button>
      <button class="regButton">2</button>
      <button class="regButton">3</button>
      <button class="regButton">+</button>
      <button class="longButton">0</button>
      <button class="regButton">.</button>
      <button class="regButton">=</button>
    </div>
    <div class="footer">Simple Calculator</div>
    </div>
  </div>
</body>
</html>
